<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumia Harmony</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F2EDE4]">
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            return (
                <div className="min-h-screen flex flex-col items-center p-8 text-black">
                    <header className="text-center mb-10">
                        <h1 className="text-4xl font-light tracking-[0.2em] uppercase mb-4">Lumia Harmony</h1>
                        <p className="italic text-gray-600">Добрый день, Jenni</p>
                        <p className="text-sm opacity-70">Гармония в 2026 году</p>
                    </header>

                    <main className="max-w-md w-full bg-white/40 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/20 text-center">
                        <div className="mb-8">
                            {/* Здесь твоя иллюстрация */}
                            <div className="w-32 h-32 bg-[#B89B72]/20 rounded-full mx-auto flex items-center justify-center border border-[#B89B72]">
                                <span className="text-[#B89B72] text-xs">YOGA MOUSE</span>
                            </div>
                        </div>

                        <button className="w-full py-4 bg-black text-white rounded-full uppercase tracking-widest hover:bg-zinc-800 transition-all shadow-lg">
                            Войти в практику
                        </button>
                    </main>

                    <footer className="mt-auto pt-10 text-[10px] uppercase tracking-widest text-center opacity-50">
                        <p>© 2026 Lumia Harmony. Все права защищены.</p>
                        <p className="mt-2 text-red-900/40">Disclaimer: Not a medical app.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</body>
</html>
